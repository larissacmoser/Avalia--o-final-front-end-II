<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar conta</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="row d-flex justify-content-center align-items-center vh-100">
      <div class="card col-sm-7">
        <div class="card-body d-flex flex-row">
          <h1>CRIAR CONTA</h1>
          <br />
          <img
            class="img-responsive animate-img"
            width="120px"
            src="./assets/hide.png"
            alt=""
          />
        </div>

        <form>
          <div class="mb-3">
            <label for="ipt-user" class="form-label">Nome de usuário</label>
            <input
              type="text"
              class="form-control"
              id="ipt-user"
              aria-describedby="emailHelp"
              onchange="toValidateUser()"
            />
          </div>
          <div class="mb-3">
            <label for="ipt-password-1" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="ipt-password-1"
              onchange="toValidatePassword1()"
            />
          </div>
          <div class="mb-3">
            <label for="ipt-password-2" class="form-label"
              >Confirme a senha</label
            >
            <input
              type="password"
              class="form-control"
              id="ipt-password-2"
              onchange="toValidatePassword2()"
            />
          </div>
          <button
            type="button"
            id="link-account"
            class="btn btn-outline-secondary w-100"
            onclick="createAccount()"
          >
            Criar conta
          </button>
        </form>
        <!-- Modal -->
        <div
          class="modal fade"
          id="myModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Conta criada
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                Sua conta foi criada com sucesso e agora é só fazer o login!
              </div>
              <div
                class="modal-footer d-flex flex-row"
                style="flex-wrap: inherit"
              >
                <button
                  type="button"
                  class="btn btn-light"
                  data-bs-dismiss="modal"
                >
                  Fechar
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="takeToLoginPage()"
                >
                  Ok
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
