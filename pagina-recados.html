<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página de recados</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body
    onload="executePage()"
    class="container d-flex align-items-center vh-100"
    style="padding: 0px"
  >
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-body">
          <div
            class="spinner-border text-primary"
            id="spinner"
            role="status"
            style="z-index: 999999"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <div
        id="modalFade"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div
            class="modal-body d-flex justify-content-center align-items-center"
          ></div>
        </div>
      </div>
    </div>

    <div class="card card-body row">
      <div class="col-sm-12">
        <header>
          <h1>Meus recados</h1>
          <br />
          <div class="mb-3">
            <label for="input1" class="form-label">Descrição</label>
            <input
              type="text"
              class="form-control"
              id="input1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="input2" class="form-label">Detalhamento</label>
            <input type="text" class="form-control" id="input2" />
          </div>
          <div class="container d-flex justify-content-between">
            <button
              id="btnSave"
              class="btn btn-primary"
              style="width: 31%"
              onclick="toSaveNotes()"
              ;
            >
              Salvar
            </button>
            <button
              id="btnClean"
              class="btn btn-primary"
              style="width: 31%"
              onclick="toCleanBtn()"
              ;
            >
              Limpar
            </button>
            <button
              class="btn btn-secondary"
              style="width: 31%"
              onclick="toLogout()"
              ;
            >
              Logout
            </button>
          </div>
        </header>
        <br />
        <br />
        <main class="col-sm-12">
          <table class="table table-striped" id="table-id">
            <thead>
              <tr id="row1">
                <th>#</th>
                <th>Descrição</th>
                <th>Detalhamento</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody id="list"></tbody>
          </table>
        </main>
      </div>
    </div>

    <!--Minhas modais-->
    <div class="modal" tabindex="-1" id="modal-one">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Meus recados</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body animation-success">
            <p>Recado editado com sucesso!</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" id="modal-two">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Meus recados</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Você tem certeza que deseja excluir esse recado?</p>
          </div>
          <div class="modal-footer" id="change-button">
            <button
              type="button"
              class="btn btn-success"
              onclick="toRemoveNotes()"
            >
              Sim
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Não
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
